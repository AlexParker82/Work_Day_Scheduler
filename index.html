<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row mb-5 time-block">
      <div class="hour col-1">
        <h3>9AM</h3>
      </div>
      <textarea class="description col-10" id="9"></textarea>
      <button type="button" class="saveBtn col-1" id="first"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row mb-5 time-block">
      <div class="hour col-1">
        <h3>10AM</h3>
      </div>
      <textarea class="description col-10" id="10"></textarea>
      <button type="button" class="saveBtn col-1" id="second"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>11AM</h3>
      </div>
      <textarea class="description col-10" id="11"></textarea>
      <button type="button" class="saveBtn col-1" id="third"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>12PM</h3>
      </div>
      <textarea class="description col-10" id="12"></textarea>
      <button type="button" class="saveBtn col-1" id="fourth"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>1PM</h3>
      </div>
      <textarea class="description col-10" id="13"></textarea>
      <button type="button" class="saveBtn col-1" id="fifth"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>2PM</h3>
      </div>
      <textarea class="description col-10" id="14"></textarea>
      <button type="button" class="saveBtn col-1" id="sixth"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>3PM</h3>
      </div>
      <textarea class="description col-10" rows="2" id="15"></textarea>
      <button type="button" class="saveBtn col-1" id="seventh"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>4PM</h3>
      </div>
      <textarea class="description col-10" rows="2" id="16"></textarea>
      <button type="button" class="saveBtn col-1" id="eighth"><i class="bi bi-check-circle"></i></button>
    </div>
    <div class="row my-5 time-block">
      <div class="hour col-1">
        <h3>5PM</h3>
      </div>
      <textarea class="description col-10" id="17"></textarea>
      <button type="button" class="saveBtn col-1" id="ninth"><i class="bi bi-check-circle"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
