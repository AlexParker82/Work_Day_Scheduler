<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="time-block">
      <tbody>
        <tr class="row">
          <th class="hour">9AM</th>
          <td class="description" id="9" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">10AM</th>
          <td class="description" id="10" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">11AM</th>
          <td class="description" id="11" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">12PM</th>
          <td class="description"  id="12" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">1PM</th>
          <td class="description" id="13" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">2PM</th>
          <td class="description"  id= '14' colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">3PM</th>
          <td class="description" id="15" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">4PM</th>
          <td class="description"  id="16"colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
        <tr class="row">
          <th class="hour">5PM</th>
          <td class="description"  id="17" colspan="5"><textarea id="job-description" name="job-description" rows="2"
              cols="100"></textarea></td>
          <td><button type="button" class="saveBtn p-3 btn-primary"><i class="bi bi-save"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
